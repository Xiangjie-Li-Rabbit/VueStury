<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue 模板语法有2大类：
            1. 插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}},xxx会作为表达式去解析，且可以自动读取data中的属性
            2. 指令语法：
                功能：用于解析标签(包括：标签属性、标签内容、绑定事件......)
                举例：v-bind:href="xxx" 或 简写为 :href         v-bind => :
                备注：Vue 中有很多的指令，此处我们只是拿 v-bind 举个例子
    -->
    <div id="root1">
        <h2>插值语法</h2>
        <h4>你好，{{option}}</h4>
        <h4>你好，{{option.toUpperCase()}}</h4>
        <hr/>
        <h2>指令语法</h2>
        <a v-bind:href="url">百度搜索</a></br>
        <!-- 只有 v-bind:href 才能简写成 :href -->
        <a :href="url">百度搜索2</a><br>
        <a href="https://www.baidu.com" :x="option">百度搜索3</a>
    </div>

    <script type="text/javascript">
        new Vue({
            el:'#root1',
            data:{
                option: 'ups',
                url:'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
