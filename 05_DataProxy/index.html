<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>数据代理</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>姓名：{{name}}</h2>
        <h2>住址：{{address}}</h2>
        <h2>工作：{{work}}</h2>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data:{
                name: '李祥杰',
                address: '上海市闵行区莲花路3999号万乐城10号楼1102',
                work: '全栈开发工程师'
            }
        })
    </script>
</body>
</html>
